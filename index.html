<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Drag n Drop Bootstrap Table</title>
		<meta name="description" content="" />
		<meta name="author" content="Rondy Mesquita" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="js/jquery-1.9.1.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>

	</head>
	
	<body>
		
		<div class="container-fluid">
			
			
			<h1>Drag n Drop with jQuery + Bootstrap</h1>
			<h4>Works with div's and row tables</h4>
			<h5 id="mousePosition"></h5>
			
			<div class="row-fluid">
				<div class="span6">
					
					<div id="columns">
						<div id="drop-main" data-placeholder="Drop files here!">
							
							<div id="column-one" 	class="span3 column my-draggable" data-drop-area="#drop-one">One
								
								</div>
							<div id="column-two" 	class="span3 column my-draggable" data-drop-area="#drop-one">One</div>
							<div id="column-three" 	class="span3 column my-draggable" data-drop-area="#drop-two">Two</div>
							<div id="column-four" 	class="span3 column my-draggable" data-drop-area="#drop-three">Three</div>

							<div id="column-five" 	class="span3 column my-draggable" data-drop-area=".drop-area">All</div>
							
						</div>
					</div>	

				</div>
				<div class="span6">
					<div class="row-fluid">
						<div id="drop-one" class="drop-area span4" data-placeholder="Drop One">
						</div>
						<div id="drop-two" class="drop-area span4" data-placeholder="Drop two">
						</div>
						<div id="drop-three" class="drop-area span4" data-placeholder="Drop three">
						</div>
					</div>
					<br>
					<div class="row-fluid">
						<div id="drop-four" class="drop-area span6" data-placeholder="Drop four">
						</div>
						<div id="drop-five" class="drop-area span6" data-placeholder="Drop five">
						</div>
					</div>
				</div>
			</div>
			
			
			
			
			<div class="row-fluid">
				<div class="span6">
					<table id="table-one" class="table table-stroked">
						<thead>
							<tr>
								<th>Cód</th>
								<th>Nome</th>
								<th>Email</th>
								
							</tr>
						</thead>
						<tbody>
							<tr class="my-draggable-row" data-drop-area="#tbody-two">
								<td>1</td>
								<td>Copy</td>
								<td>email@email.com</td>
							</tr>
							<tr class="my-draggable-row-move" data-drop-area="#tbody-two">
								<td>2</td>
								<td>Move</td>
								<td>email@email.com</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="span6">
					<table id="table-two" class="table table-striped">
						<thead>
							<tr>
								<th>Cód</th>
								<th>Nome</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody id="tbody-two" class="drop-area">
							<tr>
								<td>0</td>
								<td>Rondy</td>
								<td>email@email.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			

		</div>

	</body>
</html>
